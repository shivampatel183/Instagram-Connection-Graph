version: "3.8"
services:
  neo4j:
    image: neo4j:5
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - neo4j
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    ports:
      - "8000:8000"

  # worker service removed from automatic compose startup to avoid
  # failing the compose run when no profile argument is supplied.
  # To run the collector manually:
  # docker-compose run --rm backend python /app/app/collector.py <username> --max 200

volumes:
  neo4j_data:
